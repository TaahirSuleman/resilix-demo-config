apiVersion: v1
kind: ConfigMap
metadata:
  name: coredns-config
  labels:
    app: dns-resolver
    region: us-east1
data:
  Corefile: |
    .:53 {
        errors
        health
        ready
        prometheus :9153
        kubernetes cluster.local in-addr.arpa ip6.arpa {
           pods insecure
           fallthrough in-addr.arpa ip6.arpa
           ttl 0
        }
        forward . 10.0.0.1:53
        cache 30
        max_concurrent 1000
        loop
        reload
        loadbalance
    }
  failover_mode: "DISABLED_MANUAL"  # Manual failover mode suppresses automatic recovery.
  resolver_policy: "single_region_primary"
  outage_guardrail: "disabled"
